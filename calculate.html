<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    }

    .calculator {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      width: 260px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    #display {
      width: 100%;
      height: 50px;
      text-align: right;
      font-size: 20px;
      margin-bottom: 15px;
      padding: 8px 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.2);
      color: #222;
      font-weight: bold;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      background: rgba(255,255,255,0.3);
      color: #222;
      transition: all 0.2s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    button:hover {
      background: rgba(255,255,255,0.6);
      transform: translateY(-2px);
    }

    button:active {
      transform: scale(0.95);
    }

    .equal {
      background: linear-gradient(135deg, #4CAF50, #2ecc71);
      color: white;
      grid-column: span 2;
      box-shadow: 0 4px 15px rgba(76,175,80,0.6);
    }

    .equal:hover {
      background: linear-gradient(135deg, #45a049, #27ae60);
    }

    .clear {
      background: linear-gradient(135deg, #f44336, #e74c3c);
      color: white;
      grid-column: span 2;
      box-shadow: 0 4px 15px rgba(244,67,54,0.6);
    }

    .clear:hover {
      background: linear-gradient(135deg, #d32f2f, #c0392b);
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('/')">÷</button>

      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('*')">×</button>

      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('-')">−</button>

      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button onclick="press('+')">+</button>
      <button onclick="calculate()" class="equal">=</button>

      <button onclick="clearDisplay()" class="clear">C</button>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");

    function press(num) {
      display.value += num;
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }

    function clearDisplay() {
      display.value = "";
    }
  </script>

</body>
</html>
