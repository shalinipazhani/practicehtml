<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish To-Do List</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #040971fb, #0a1162);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .todo-container {
      background: #fff;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 800px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-container {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      border: 2px solid #667eea;
      border-radius: 8px;
      outline: none;
    }

    button {
      padding: 10px 15px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #289552;
    }

    ul {
      margin-top: 20px;
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f4f4f9;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      transition: 0.3s;
    }

    li.completed {
      text-decoration: line-through;
      background: #d4edda;
      color: #155724;
    }

    .actions button {
      margin-left: 5px;
      padding: 5px 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h2>today paln ✨</h2>
    <div class="input-container">
      <input type="text" id="taskInput" placeholder="Enter a task...">
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");

    function addTask() {
      if (taskInput.value.trim() === "") return;

      let li = document.createElement("li");

      let taskText = document.createElement("span");
      taskText.textContent = taskInput.value;

      taskText.onclick = () => li.classList.toggle("completed");

      let actions = document.createElement("div");
      actions.classList.add("actions");

      // Edit Button
      let editBtn = document.createElement("button");
      editBtn.textContent = "✏ Edit";
      editBtn.onclick = () => {
        let newTask = prompt("You can Edit your task easily:", taskText.textContent);
        if (newTask) taskText.textContent = newTask;
      };

      // Delete Button
      let deleteBtn = document.createElement("button");
      deleteBtn.textContent = "🗑 Delete";
      deleteBtn.onclick = () => li.remove();

      actions.appendChild(editBtn);
      actions.appendChild(deleteBtn);

      li.appendChild(taskText);
      li.appendChild(actions);

      taskList.appendChild(li);
      taskInput.value = "";
    }

    // Press Enter to add task
    taskInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") addTask();
    });
  </script>
</body>
</html>
